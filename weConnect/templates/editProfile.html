<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles for the form */
        h2 {
            background: linear-gradient(150deg, rgba(93,12,27,0.9) 0%, rgba(38,23,78,0.9) 50%, rgba(0,5,93,0.9) 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent;
            width: max-content;
        }
        body { 
            padding-top: 20px;
            background: rgb(2,0,39);
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(93,12,27,0.6) 0%, rgba(38,23,78,0.6) 30%, rgba(0,5,93,0.6)100%) !important;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 4px;
            background: #fffffff5;
            box-shadow: 0 5px 20px 5px rgba(0,0,0, 0.3), 0px 6px 20px 0 rgba(0,0,0, 0.19);
        }

        .form-group {
            margin-bottom: 20px;
        }
        .btn.btn-primary {
            background: #5a2d95;
            border-color: #5a2d95;
            min-width: 120px;
        }
        .btn.btn-primary:hover {
            background: #3f2560;
            border-color: #3f2560;
        }
        .form-control{
            border-color: #7191b1;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h2>Edit Profile</h2>
        <br/>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" value="{{ profile.name }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="about" class="form-label">About:</label>
                <textarea id="about" name="about" rows="4" cols="50" class="form-control">{{ profile.about }}</textarea>
            </div>

            <div class="form-group">
                <label for="profilePic" class="form-label">Profile Picture:</label>
                <input type="file" id="profilePic" name="profilePic" class="form-control"
                    value="{{profile.profilePic}}">
            </div>

            <div class="form-group">
                <label for="DOB" class="form-label">Date of Birth:</label>
                <input type="date" id="DOB" name="DOB" value="{{ profile.DOB }}" class="form-control">
            </div>
            <br/>
                <button type="submit" class="btn btn-primary">Save</button>
        

            
                <br/>
                <br/></form>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
