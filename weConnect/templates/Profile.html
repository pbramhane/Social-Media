<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles for the profile */
        body {
            padding-top: 50px;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .profile-info {
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-pic {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block;
            margin: 0 auto;
        }
        .profile-actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="profile-info text-center">
                    <h3>User Profile</h3>
                    <p>Username: {{ user }}</p>
                    <p>Name: {{ profile.name }}</p>
                    <p>About: {{ profile.about }}</p>
                    <p>Date of Birth: {{ profile.DOB }}</p>
                    <p>
                        Profile Pic: <br>
                        <img src="{{ profile.profilePic.url }}" alt="Profile Picture" class="profile-pic">
                    </p>
                </div>
                <div class="profile-actions text-center mt-3">
                    <a href="{% url 'mylogout' %}" class="btn btn-danger">Logout</a>
                    <a href="{% url 'editprofile' user.profile.user %}" class="btn btn-primary">Edit Profile</a>
                    <a href="{% url 'addpost' %}" class="btn btn-success">Add Post</a>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
